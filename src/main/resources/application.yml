# local port 설정
server:
    port: 8079
#Spring 설정
spring:
    # DB 설정
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/${POSTGRE_SQL_DATABASE}?currentSchema=${POSTGRE_SQL_SCHEMA}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}
    # JPA 설정
    jpa:
        open-in-view: false
        show_sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
                highlight_sql: true
                use_sql_comments: true
    # devtools 설정            
    devtools:
        restart:
            additional-paths: src/main/resources/static
        livereload:
            enabled: true
    # log 설정
    logging:
        level:
            org:
                springframework:
                    security: DEBUG